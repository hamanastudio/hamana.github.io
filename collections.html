<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLECTIONS | HAMANA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-container">
            <div class="hamburger-menu" id="hamburger-menu">
                &#9776;
            </div>
            <div class="logo">
                <a href="index.html"><img src="hamana-logo.png" alt="HAMANA Logo"></a>
            </div>
        </div>

        <!-- ハンバーガーメニューのドロップダウン -->
        <div id="hamburger-dropdown" class="hamburger-dropdown">
            <ul>
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="design-development.html">Design Development</a></li>
                <li><a href="collections.html">Lookbook</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- コレクションページコンテンツ -->
    <section class="collection">
        <div class="collection-item">
            <img src="look1.jpg" alt="Look 1" class="collection-image">
        </div>
        <div class="collection-item">
            <img src="look2.jpg" alt="Look 2" class="collection-image">
        </div>
        <div class="collection-item">
            <img src="look3.jpg" alt="Look 3" class="collection-image">
        </div>
        <div class="collection-item">
            <img src="look4.jpg" alt="Look 4" class="collection-image">
        </div>
        <div class="collection-item">
            <img src="look5.jpg" alt="Look 5" class="collection-image">
        </div>
        <div class="collection-item">
            <img src="look6.jpg" alt="Look 6" class="collection-image">
        </div>
    </section>

    <!-- フッター -->
    <footer class="site-footer">
        <p>© 2025 HAMANA</p>
    </footer>

    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger-menu');
        const dropdown = document.getElementById('hamburger-dropdown');

        hamburger.addEventListener('click', () => {
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                dropdown.style.display = 'none';
            } else {
                // アニメーションをリセット
                dropdown.classList.remove('show');
                void dropdown.offsetWidth; // 強制再描画（リフロー）
                dropdown.style.display = 'block';
                dropdown.classList.add('show');
            }
        });
    </script>
</body>
</html>
