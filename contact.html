<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMANA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="about">
    <!-- ヘッダー -->
    <header>
        <div class="header-container">
            <!-- ハンバーガーメニュー -->
            <div class="hamburger-menu" id="hamburger-menu">
                &#9776;
            </div>

            <!-- ロゴ -->
            <a href="index.html" class="logo">
                <img src="hamana-logo.png" alt="HAMANA Logo">
            </a>
        </div>

        <!-- ハンバーガーメニューのドロップダウン -->
        <div id="hamburger-dropdown" class="hamburger-dropdown">
            <ul>
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="special-order.html">Private Order</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <div class="wrapper">
        <section class="contact-section">
            <div class="contact-row">
                <h1 class="contact-heading">Contact Us</h1>
            </div>
            <p class="contact-instagram">
                <a href="https://www.instagram.com/yu.hamana?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">
                    Instagram
                </a>
            </p>
            <p class="contact-email">
                <a href="mailto:hamanastudios@gmail.com">Email</a>
            </p>
        </section>
    </div>

    <!-- フッター -->
    <footer class="site-footer">
        <p>© 2025 HAMANA</p>
    </footer>

    <!-- スクリプト -->
    <script src="scripts.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger-menu');
        const dropdown = document.getElementById('hamburger-dropdown');

        hamburger.addEventListener('click', () => {
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                dropdown.style.display = 'none';
            } else {
                // アニメーションをリセット
                dropdown.classList.remove('show');
                void dropdown.offsetWidth; // 強制再描画（リフロー）
                dropdown.style.display = 'block';
                dropdown.classList.add('show');
            }
        });
    </script>

</body>
</html>
